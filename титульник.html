<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Выбор стран</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #0a2540 0%, #001c3d 70%, #002a5e 100%);
            color: #e6eaf0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
                        box-shadow:
                0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 720px;
            width: 100%;
            padding: 40px 35px;
            box-sizing: border-box;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
            box-shadow:
                0 12px 48px rgba(0, 93, 255, 0.6);
        }
        h1 {
            font-weight: 600;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 8px rgba(0, 123, 255, 0.8);
            color: #00b4ff;
            user-select: none;
        }
                p {
            font-weight: 400;
            font-size: 1.1rem;
            line-height: 1.5;
            margin: 8px 0 30px;
            color: #cbd5e1;
            user-select: text;
        }
                nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        nav a.button {
            display: flex;
            align-items: center;
            padding: 14px 28px;
            background: linear-gradient(145deg, #007bff, #0056b3);
            color: white;
            font-weight: 600;
            font-size: 1.15rem;
            text-decoration: none;
            border-radius: 30px;
            box-shadow:
                0 4px 15px rgba(0, 123, 255, 0.5);
            transition: 
                            background 0.4s ease,
                box-shadow 0.3s ease,
                transform 0.2s ease;
            user-select: none;
            width: 280px;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        nav a.button img {
            width: 40px;
            height: 24px;
            object-fit: contain;
            margin-right: 15px;
            flex-shrink: 0;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.2));
            transition: transform 0.3s ease;
        }
        nav a.button:hover {
            background: linear-gradient(145deg, #3399ff, #004080);
            box-shadow:
                            0 6px 20px rgba(51, 153, 255, 0.8);
            transform: translateY(-3px);
        }
        nav a.button:hover img {
            transform: scale(1.1);
        }
        nav a.button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(0, 100, 255, 0.6);
        }
        .footer {
            margin-top: 40px;
            font-size: 0.85rem;
            color: rgba(198, 214, 255, 0.6);
            user-select: none;
        }
        /* Адаптивность */
        @media (max-width: 480px) {
            .container {
                                padding: 30px 20px;
            }
            nav a.button {
                width: 100%;
                font-size: 1rem;
                padding: 12px 20px;
                border-radius: 25px;
            }
            nav a.button img {
                margin-right: 10px;
                width: 32px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
        <div class="container" role="main">
        <h1>Добро пожаловать!</h1>
        <p>Здесь вы изучите законы, которые не стоит нарушать туристам в других странах.</p>
        <p>Выберите страну, в которую хотите отправиться:</p>
        <nav aria-label="Выбор страны">
            <a class="button" href="Объединённые арабские эмираты.html">
                <img src="флоаэ.webp" alt="Флаг Объединённых арабских эмиратов" />
                Объединённые Арабские Эмираты
            </a>
            <a class="button" href="Турция.html">
                <img src="флтур.webp" alt="Флаг Турции" />
                Турция
            </a>
            <a class="button" href="Египет.html">
                <img src="флег.webp" alt="Флаг Египта" />
                Египет
            </a>
            <a class="button" href="Тайланд.html">
                <img src="флта.webp" alt="Флаг Тайланда" />
                Тайланд
            </a>
            <a class="button" href="Мальдивы.html">
                <img src="флма.webp" alt="Флаг Мальдив" />
                Мальдивы
                            </a>
        </nav>
        <footer class="footer">
            <p>&copy; 2025 Мой сайт. Все права защищены.</p>
        </footer>
    </div>
</body>
</html>
